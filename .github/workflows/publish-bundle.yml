name: Publish PDG Bundle

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install MCP server dependencies
        run: |
          cd mcp-server
          npm ci

      - name: Build bundle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cd mcp-server
          npm run build-bundle

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true

      - name: Summary
        run: |
          echo "âœ… Bundle published successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Bundle URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/bundle.json.gz" >> $GITHUB_STEP_SUMMARY

          if [ -f dist/etag.txt ]; then
            echo "**ETag:** \`$(cat dist/etag.txt | head -c 16)...\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f data/meta.json ]; then
            PRODUCT_COUNT=$(cat data/meta.json | grep -o '"productCount":[0-9]*' | grep -o '[0-9]*')
            echo "**Products:** $PRODUCT_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
